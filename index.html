<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir uma nova imagem</h2>
        <input type="url" required placeholder="URL da Imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt = "Pintura de um gato">
            <div>
                <a 
                    href="./images/foto1.jpg" title="Ver imagem em tamanho real." target = "_blank">
                    Ver imagem em tamanho real.    
                </a>
            </div>
        </li>
    </ul>
    <ul>
        <li>
            <img src="./images/foto2.jpg" alt = "Flamingo">
            <div>
                <a 
                    href="./images/foto2.jpg" title="Ver imagem em tamanho real." target = "_blank">
                    Ver imagem em tamanho real.
                </a>
                    
            </div>
        </li>
    </ul>
    <ul>
        <li>
            <img src="./images/foto3.jpg" alt = "Filhotes de cachorro">
            <div>
                <a 
                    href="./images/foto3.jpg" title="Ver imagem em tamanho real." target = "_blank">
                    Ver imagem em tamanho real.
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
